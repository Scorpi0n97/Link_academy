<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animație</title>

    <!-- Sau stiluri CSS interne -->
    <style>
        /*Setam uloarea de background, si centram elementele */
        body {
            background-color: #050210;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Cream cercul de dimensiune 600 px pe 600px si cu un gradient specificat */

        .circle {
            width: 600px; 
            height: 600px; 
            border-radius: 50%; 
            background-image: conic-gradient(from 0deg, #fb5dad 0%, #55fb9f 120deg, #b97aff 240deg, #fb5dad 360deg);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(231, 220, 220, 0.8); 
            overflow: hidden;
            animation: rotireGradient 5s linear infinite;
        }

        .circle_pulse {
            width: 400px; 
            height: 400px; 
            border-radius: 50%; 
            background-color: #050210;
            position: absolute;
            top: 100px; /* Ajustare pentru a menține o distanță de 100px între cercuri */
            left: 100px; /* Ajustare pentru a menține o distanță de 100px între cercuri */
        }

        /* Span-urile pentru efectul de pulse */
        .circle_pulse span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            opacity: 0.8;
            animation: pulse 4s ease-out infinite;
            animation-delay: calc(1s*(--i));
        }



        @keyframes rotireGradient {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
   
      
        <div class="circle">
            <div class="circle_pulse">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div> 
   

   

</body>
</html>
