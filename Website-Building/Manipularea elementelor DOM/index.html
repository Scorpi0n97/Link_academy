<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 2 - Website Building</title>
        <style>
            body {
                box-sizing: border-box;
                font-family: sans-serif;
            }

            #login-container {
                width: 460px;
                margin: 0 auto;
            }

            form label,
            form input {
                width: 100%;
                box-sizing: border-box;
            }

            form input {
                padding: 8px;
            }

            form label {
                font-weight: bold;
            }

            form div {
                margin: 16px 0px;
            }
        </style>
    </head>

    <body>

        <div id="login-container">

            <form>
                <div>
                    <label for="username">Username:</label>
                    <input id="username" type="text">
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input id="password" type="password">
                </div>

                <input type="submit" value="Login">

                <div id="error-messages"></div>
                <div id="success-message"></div>

            </form>

        </div>


        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Selectăm formularul
                const form = document.querySelector("form");
        
                // Ascultăm evenimentul de trimitere a formularului
                form.addEventListener("submit", function(event) {
                    event.preventDefault(); // Prevenim comportamentul implicit de trimitere a formularului
        
                    // Obținem valorile introduse de utilizator pentru nume de utilizator și parolă
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
        
                    // Verificăm dacă valorile introduse sunt corecte
                    if (username === "new_user" && password === "123456789") {
                        // Afisăm mesajul de logare reușită
                        displaySuccessMessage();
                    } else {
                        // Afisăm mesajele de eroare și aplicăm stilurile corespunzătoare
                        displayErrorMessages(username, password);
                    }
                });
            });
        
            function displaySuccessMessage() {
                // Obținem containerul pentru mesajul de logare reușită
                const successMessageContainer = document.getElementById("success-message");
        
                // Actualizăm conținutul containerului
                successMessageContainer.textContent = "Successful login!";
            }
        
            function displayErrorMessages(username, password) {
                // Obținem containerul pentru mesajele de eroare
                const errorMessagesContainer = document.getElementById("error-messages");
        
                // Golim containerul pentru a elimina mesajele de eroare anterioare
                errorMessagesContainer.innerHTML = "";
        
                // Verificăm dacă nu s-a introdus numele de utilizator
                if (!username) {
                    const usernameErrorMessage = document.createElement("p");
                    usernameErrorMessage.textContent = "Please enter username";
                    errorMessagesContainer.appendChild(usernameErrorMessage);
                }
        
                // Verificăm dacă numele de utilizator este incorect
                if (username && username !== "new_user") {
                    const invalidUsernameErrorMessage = document.createElement("p");
                    invalidUsernameErrorMessage.textContent = "Please enter a valid username";
                    errorMessagesContainer.appendChild(invalidUsernameErrorMessage);
                }
        
                // Verificăm dacă nu s-a introdus parola
                if (!password) {
                    const passwordErrorMessage = document.createElement("p");
                    passwordErrorMessage.textContent = "Please enter password";
                    errorMessagesContainer.appendChild(passwordErrorMessage);
                }
        
                // Verificăm dacă parola este incorectă
                if (password && password !== "123456789") {
                    const invalidPasswordErrorMessage = document.createElement("p");
                    invalidPasswordErrorMessage.textContent = "Please enter a valid password";
                    errorMessagesContainer.appendChild(invalidPasswordErrorMessage);
                }
        
                // Adăugăm stilurile corespunzătoare pentru câmpurile nevalide
                applyErrorStyles();
            }
        
            function applyErrorStyles() {
                // Selectăm câmpurile de input
                const usernameInput = document.getElementById("username");
                const passwordInput = document.getElementById("password");
        
                // Aplicăm stiluri pentru câmpurile nevalide
                usernameInput.style.borderColor = "red";
                passwordInput.style.borderColor = "red";
            }
        </script>
        
    </body>
</html>
